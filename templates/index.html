<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Vision Aid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }
        .content-wrapper {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px; /* Adjust based on header height */
            flex-grow: 1;
            overflow-y: auto;
        }
        #resizedImage { max-width: 100%; height: auto; }
        .btn-custom { font-size: 18px; padding: 10px 20px; margin: 5px 0; width: 100%; }
        .card { margin-bottom: 20px; }
        .card-header { 
            cursor: pointer; 
            font-size: 14px; 
            padding: 0.5rem 1rem;
        }
        .code-block { 
            background-color: #f4f4f4; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            padding: 10px; 
            font-family: monospace; 
            white-space: pre-wrap; 
            font-size: 10px;
        }
        #output-container { 
            display: flex; 
            flex-direction: column; 
        }
        .card-body { display: none; }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            z-index: 1000;
            border-bottom: 1px solid #e0e0e0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 20px;
        }
        .header h1 { 
            font-size: 24px; 
            margin: 0; 
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        .dropdown-menu { font-size: 14px; }
        .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            position: sticky;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #e0e0e0;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .dropdown-item { padding: 0.5rem 1rem; }
        .custom-switch { padding-left: 2.25rem; }
        .custom-control-label { padding-top: 0.2rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img width="24" height="24" src="https://img.icons8.com/external-others-inmotus-design/67/1A1A1A/external-Eagle-eagle-others-inmotus-design-3.png" alt="external-Eagle-eagle-others-inmotus-design-3"/>
            <h1>Falcon Vision Aid</h1>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="modeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Live
                </button>
                <div class="dropdown-menu" aria-labelledby="modeDropdown">
                    <a class="dropdown-item" href="#" data-mode="single">Single</a>
                    <a class="dropdown-item" href="#" data-mode="live">Live</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <button id="captureButton" class="btn btn-primary btn-custom" style="display: none;">Capture New Image</button>
        <button id="liveCaptureButton" class="btn btn-success btn-custom">Start Live Capture</button>
        
        <div id="output-container">
            <div class="card">
                <div class="card-header">Image</div>
                <div class="card-body" style="display: block;">
                    <div id="imageContainer">
                        <div id="noImage" class="code-block">...</div>
                        <img id="resizedImage" alt="Resized image seen by AI" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="card debug-card" style="display: none;">
                <div class="card-header">Message</div>
                <div class="card-body" style="display: block;">
                    <div id="systemMessage" class="code-block">waiting ...</div>
                </div>
            </div>

            <div class="card debug-card" style="display: none;">
                <div class="card-header dropdown-toggle">Image Description</div>
                <div class="card-body">
                    <div id="imageDescription" class="code-block">...</div>
                </div>
            </div>

            <div class="card debug-card" style="display: none;">
                <div class="card-header dropdown-toggle">Instructions</div>
                <div class="card-body">
                    <div id="instructions" class="code-block">...</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <a href="https://github.com/alexpwrd/falcon-hackathon" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="32" height="32">
            </a>
            <div class="dropup">
                <button class="btn btn-link p-0" type="button" id="settingsDropup" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-gear" style="font-size: 1.5rem; color: #6c757d;"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="settingsDropup">
                    <div class="dropdown-item">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="debugSwitch">
                            <label class="custom-control-label" for="debugSwitch">Debug Mode</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let continuousProcessRunning = false;
        let countdownInterval;

        function updateCountdown(seconds) {
            $('#systemMessage').text(`Next capture in ${seconds} seconds`);
        }

        function processImage(isContinuous = false) {
            $('#resizedImage').hide();
            $('#noImage').show();
            $('#systemMessage').text('Processing image... Please wait.');
            $('#captureButton, #liveCaptureButton').prop('disabled', true);

            $.ajax({
                url: '/process_image',
                method: 'POST',
                timeout: 60000, // 60 seconds timeout
                success: function(response) {
                    $('#captureButton, #liveCaptureButton').prop('disabled', false);
                    if (response.error) {
                        $('#systemMessage').text('Error: ' + response.error);
                    } else {
                        $('#systemMessage').text('Success');
                        $('#imageDescription').text(response.description);
                        $('#instructions').text(response.instructions.trim());
                        if (response.resized_image_url) {
                            $('#resizedImage').attr('src', response.resized_image_url).show();
                            $('#noImage').hide();
                        }
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    $('#captureButton, #liveCaptureButton').prop('disabled', false);
                    $('#systemMessage').text('Error: Failed to process image. Please try again.');
                    console.error('Error:', textStatus, errorThrown);
                },
                complete: function() {
                    if (isContinuous && continuousProcessRunning) {
                        let countdown = 3;
                        updateCountdown(countdown);
                        countdownInterval = setInterval(() => {
                            countdown--;
                            if (countdown > 0) {
                                updateCountdown(countdown);
                            } else {
                                clearInterval(countdownInterval);
                                processImage(true);
                            }
                        }, 1000);
                    }
                }
            });
        }

        $(document).ready(function() {
            $('#captureButton').click(() => processImage(false));

            $('#liveCaptureButton').click(function() {
                continuousProcessRunning = !continuousProcessRunning;
                if (continuousProcessRunning) {
                    $(this).text('Stop Live Capture').removeClass('btn-success').addClass('btn-danger');
                    processImage(true);
                } else {
                    $(this).text('Start Live Capture').removeClass('btn-danger').addClass('btn-success');
                    clearInterval(countdownInterval);
                    $('#systemMessage').text('waiting ...');
                }
            });

            $('.dropdown-toggle').click(function() {
                $(this).closest('.card').find('.card-body').slideToggle();
            });

            $('#debugSwitch').change(function() {
                $('.debug-card').toggle(this.checked);
            });

            // Prevent dropdown from closing when clicking on the switch
            $('.dropdown-menu').on('click', function(e) {
                e.stopPropagation();
            });

            // Prevent the dropdown item from being selected when clicking the switch
            $('.custom-switch').on('click', function(e) {
                e.preventDefault();
            });

            // Handle the switch toggle separately
            $('.custom-control-input').on('click', function(e) {
                e.stopPropagation();
                $(this).prop('checked', !$(this).prop('checked'));
                $(this).trigger('change');
            });

            $('.dropdown-item').click(function(e) {
                e.preventDefault();
                let mode = $(this).data('mode');
                $('#modeDropdown').text(mode.charAt(0).toUpperCase() + mode.slice(1));
                if (mode === 'single') {
                    $('#captureButton').show();
                    $('#liveCaptureButton').hide();
                } else {
                    $('#captureButton').hide();
                    $('#liveCaptureButton').show();
                }
            });
        });
    </script>
</body>
</html>
