<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Button Templates</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    .toggle-button-container {
      display: inline-block;
      margin: 20px;
    }
    .toggle-button {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 16px;
      box-shadow: inset 0 0 35px 5px rgba(0, 0, 0, 0.15), inset 0 2px 1px 1px rgba(255, 255, 255, 0.9), inset 0 -2px 1px 0 rgba(0, 0, 0, 0.15);
    }
    .toggle-button:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 216px;
      height: 216px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.4;
      box-shadow: 0 0 37.5px 18.75px #fff;
    }
    .toggle-button .button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      filter: blur(1px);
      transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
    }
    .toggle-button .label {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      height: 240px;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Lato', sans-serif;
      font-weight: 700;
      transition: color 300ms ease-out;
    }
    .toggle-button .label i {
      font-size: 144px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .toggle-button .label .text {
      font-size: 24px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }
    .toggle-button input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      z-index: 1;
    }
    .toggle-button input:active ~ .label i {
      font-size: 138px;
    }
    .toggle-button input:active ~ .label .text {
      font-size: 22px;
    }

    /* Neutral Button */
    .toggle-button.neutral {
      background: #f0f0f0;
    }
    .toggle-button.neutral:before {
      background: #fff;
    }
    .toggle-button.neutral .button {
      background: #f8f8f8;
      box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.3), inset 0 -3px 4px -1px rgba(0, 0, 0, 0.1), 0 -10px 15px -1px rgba(255, 255, 255, 0.8), inset 0 3px 4px -1px rgba(255, 255, 255, 0.4), inset 0 0 5px 1px rgba(255, 255, 255, 0.9), inset 0 20px 30px 0 rgba(255, 255, 255, 0.4);
    }
    .toggle-button.neutral .label {
      color: rgba(0, 0, 0, 0.8);
      text-shadow: 1px 1px 3px #f0f0f0, 0 0 0 rgba(0, 0, 0, 0.8), 1px 1px 4px #fff;
    }
    .toggle-button.neutral input:active ~ .button {
      box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.2), inset 0 -8px 30px 1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.8), inset 0 8px 25px 0 rgba(0, 0, 0, 0.2), inset 0 0 10px 1px rgba(255, 255, 255, 0.8);
    }
    .toggle-button.neutral input:checked ~ .button {
      box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.2), inset 0 -8px 25px -1px rgba(255, 255, 255, 0.9), 0 -10px 15px -1px rgba(255, 255, 255, 0.8), inset 0 8px 20px 0 rgba(0, 0, 0, 0.1), inset 0 0 5px 1px rgba(255, 255, 255, 0.8);
    }

    /* Start-Stop Button */
    .toggle-button.start-stop {
      background: #4CAF50;
      transition: background 300ms ease-out;
    }
    .toggle-button.start-stop:before {
      background: #81C784;
    }
    .toggle-button.start-stop .button {
      background: #66BB6A;
      box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.3), inset 0 -3px 4px -1px rgba(0, 0, 0, 0.1), 0 -10px 15px -1px rgba(129, 199, 132, 0.8), inset 0 3px 4px -1px rgba(255, 255, 255, 0.4), inset 0 0 5px 1px rgba(255, 255, 255, 0.9), inset 0 20px 30px 0 rgba(255, 255, 255, 0.4);
    }
    .toggle-button.start-stop .label {
      color: #ffffff;
      text-shadow: 1px 1px 3px #388E3C, 0 0 0 #ffffff, 1px 1px 4px #81C784;
    }
    .toggle-button.start-stop input:active ~ .button {
      box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.2), inset 0 -8px 30px 1px rgba(129, 199, 132, 0.9), 0 -10px 15px -1px rgba(129, 199, 132, 0.8), inset 0 8px 25px 0 rgba(0, 0, 0, 0.2), inset 0 0 10px 1px rgba(255, 255, 255, 0.8);
    }
    .toggle-button.start-stop.checked {
      background: #F44336;
    }
    .toggle-button.start-stop.checked:before {
      background: #EF9A9A;
    }
    .toggle-button.start-stop.checked .button {
      background: #EF5350;
      box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.2), inset 0 -8px 25px -1px rgba(239, 154, 154, 0.9), 0 -10px 15px -1px rgba(239, 154, 154, 0.8), inset 0 8px 20px 0 rgba(0, 0, 0, 0.1), inset 0 0 5px 1px rgba(255, 255, 255, 0.8);
    }
    .toggle-button.start-stop.checked .label {
      color: #ffffff;
      text-shadow: 1px 1px 3px #D32F2F, 0 0 0 #ffffff, 1px 1px 4px #EF9A9A;
    }

    /* Blue Button */
    .toggle-button.blue {
      background: #2196F3;
      transition: background 300ms ease-out;
    }
    .toggle-button.blue:before {
      background: #64B5F6;
    }
    .toggle-button.blue .button {
      background: #42A5F5;
      box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.3), inset 0 -3px 4px -1px rgba(0, 0, 0, 0.1), 0 -10px 15px -1px rgba(100, 181, 246, 0.8), inset 0 3px 4px -1px rgba(255, 255, 255, 0.4), inset 0 0 5px 1px rgba(255, 255, 255, 0.9), inset 0 20px 30px 0 rgba(255, 255, 255, 0.4);
    }
    .toggle-button.blue .label {
      color: #ffffff;
      text-shadow: 1px 1px 3px #1976D2, 0 0 0 #ffffff, 1px 1px 4px #64B5F6;
    }
    .toggle-button.blue input:active ~ .button {
      box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.2), inset 0 -8px 30px 1px rgba(100, 181, 246, 0.9), 0 -10px 15px -1px rgba(100, 181, 246, 0.8), inset 0 8px 25px 0 rgba(0, 0, 0, 0.2), inset 0 0 10px 1px rgba(255, 255, 255, 0.8);
    }
    .toggle-button.blue.checked {
      background: #E3F2FD;
    }
    .toggle-button.blue.checked:before {
      background: #E3F2FD;
    }
    .toggle-button.blue.checked .button {
      background: #E3F2FD;
      box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.2), inset 0 -8px 25px -1px rgba(144, 202, 249, 0.9), 0 -10px 15px -1px rgba(144, 202, 249, 0.8), inset 0 8px 20px 0 rgba(0, 0, 0, 0.1), inset 0 0 5px 1px rgba(255, 255, 255, 0.8);
    }
    .toggle-button.blue.checked .label {
      color: #1565C0;
      text-shadow: 1px 1px 3px #BBDEFB, 0 0 0 #1565C0, 1px 1px 4px #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="toggle-button-container">
    <div class="toggle-button neutral">
      <input type="checkbox">
      <span class="button"></span>
      <div class="label">
        <i class="bi bi-eye"></i>
        <span class="text">Neutral</span>
      </div>
    </div>
  </div>

  <div class="toggle-button-container">
    <div class="toggle-button start-stop">
      <input type="checkbox">
      <span class="button"></span>
      <div class="label">
        <i class="bi bi-eye"></i>
        <span class="text">Start</span>
      </div>
    </div>
  </div>

  <div class="toggle-button-container">
    <div class="toggle-button blue">
      <input type="checkbox">
      <span class="button"></span>
      <div class="label">
        <i class="bi bi-eye"></i>
        <span class="text">Blue</span>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-button input').forEach(input => {
      input.addEventListener('change', function() {
        const button = this.closest('.toggle-button');
        const label = button.querySelector('.label .text');
        
        if (button.classList.contains('start-stop')) {
          label.textContent = this.checked ? 'Stop' : 'Start';
        }
        
        if (this.checked) {
          button.classList.add('checked');
        } else {
          button.classList.remove('checked');
        }
      });
    });
  </script>
</body>
</html>
